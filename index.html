<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gangula Venkata Rishitha | Portfolio</title>
    <meta name="description" content="Portfolio of Gangula Venkata Rishitha - Software Engineer & Creative Technologist" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "Helvetica",
                "Arial",
                "sans-serif",
              ],
            },
            colors: {
              "apple-gray": "#f5f5f7",
              "apple-dark": "#1d1d1f",
              "apple-blue": "#0071e3",

        },

    <style>
      body {
        -webkit-font-smoothing: antialiased;

      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;

      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d1d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
